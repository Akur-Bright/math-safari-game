
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Safari Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background: url('https://i.ibb.co/X4vLb4q/jungle-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        #game-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #question {
            font-size: 28px;
            margin: 20px 0;
        }
        #feedback {
            font-size: 22px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ü¶ì Math Safari Adventure üêí</h1>
        <p id="question">Press Start to Begin!</p>
        <div id="answers"></div>
        <button onclick="startGame()">Start Game</button>
        <p id="feedback"></p>
        <p id="score">Score: 0 ‚≠ê</p>
    </div>

    <script>
        let score = 0;
        let correctAnswer = 0;

        function startGame() {
            score = 0;
            document.getElementById("score").innerText = "Score: 0 ‚≠ê";
            nextQuestion();
        }

        function nextQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operator = Math.random() < 0.5 ? '+' : '-';
            correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

            document.getElementById("question").innerText = `What is ${num1} ${operator} ${num2}?`;

            const answers = shuffleAnswers(correctAnswer);
            const answerButtons = answers.map(ans => 
                `<button onclick="checkAnswer(${ans})">${ans}</button>`
            ).join("");
            document.getElementById("answers").innerHTML = answerButtons;
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer(selected) {
            if (selected === correctAnswer) {
                score++;
                document.getElementById("feedback").innerText = "‚úÖ Great job, explorer!";
            } else {
                document.getElementById("feedback").innerText = "‚ùå Oops! Try again!";
                return; // Do not move to next question if wrong
            }
            document.getElementById("score").innerText = `Score: ${score} ‚≠ê`;
            setTimeout(nextQuestion, 1000);
        }

        function shuffleAnswers(correct) {
            const answers = [correct];
            while (answers.length < 4) {
                const wrong = correct + Math.floor(Math.random() * 10) - 5;
                if (!answers.includes(wrong) && wrong >= 0) {
                    answers.push(wrong);
                }
            }
            return answers.sort(() => Math.random() - 0.5);
        }
    </script>
</body>
</html>
